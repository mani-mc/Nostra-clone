      <!-- Contact Us -->
  <section class="flex justify-center items-center py-12 px-4 text-white">
    <form class="bg-gray-800  rounded-2xl shadow-lg p-6 md:p-10 w-full max-w-3xl space-y-6">
      <h2 class="text-center text-xl md:text-2xl font-semibold">Contact Us</h2>

      <!-- Name Fields -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1">First Name <span class="text-red-500">*</span></label>
          <input type="text" placeholder="First Name" required
                 class="w-full text-black border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Last Name <span class="text-red-500">*</span></label>
          <input type="text" placeholder="Last Name" required
                 class="w-full text-black border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
        </div>
      </div>

      <!-- Contact Fields -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium  mb-1">Email <span class="text-red-500">*</span></label>
          <input type="email" placeholder="Email" required
                 class="w-full text-black border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
        </div>
        <div>
          <label class="block text-sm font-medium  mb-1">Phone Number <span class="text-red-500">*</span></label>
          <input type="tel" placeholder="Phone" required
                 class="w-full text-black border border-gray-300 rounded-md  px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
        </div>
      </div>

      <!-- Message -->
      <div>
        <label class="block text-sm font-medium  mb-1">Description <span class="text-red-500">*</span></label>
        <textarea rows="4" placeholder="Write Message . . ." required
                  class="w-full text-black border border-gray-300 rounded-md px-4 py-2 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit"
                class="w-full bg-white  text-black py-3 rounded-md hover:bg-yellow-400 hover:text-white transition duration-200">
          Submit
        </button>
      </div>
    </form>
  </section>
